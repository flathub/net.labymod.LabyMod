id: net.labymod.LabyMod
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=ZYPAK_SPAWN_LATEST_ON_REEXEC='1'
  #- --persist=.minecraft # Currently not usable, because the button "Open Ressourcepack" does not work with this method :(
  #- --filesystem=~/.minecraft # Cannot be used because the launcher cannot create the .minecraft folder on its own. Instead, access must be granted to the entire home folder.
  - --filesystem=home
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: LabyMod
    buildsystem: simple
    build-commands:
       - install -D --mode 0644 icon.png /app/share/icons/hicolor/256x256/apps/net.labymod.LabyMod.png
       - install -D --mode 0644 net.labymod.LabyMod.desktop /app/share/applications/net.labymod.LabyMod.desktop
       - install -D --mode 0644 net.labymod.LabyMod.metainfo.xml /app/share/metainfo/net.labymod.LabyMod.metainfo.xml
       - install -D --mode 0755 run.sh /app/bin/run.sh
       - install -D --mode 0755 apply_extra.sh /app/bin/apply_extra
    sources:
      - type: extra-data
        filename: laby.deb
        url: https://releases.r2.labymod.net/launcher/linux/x64/labymodlauncher_2.1.3_amd64.deb
        sha256: 2ecc00e582308f0668f33fec25d6551805bb6bc49937df0318d65bc0779e0613
        size: 89971076
      - type: file
        path: net.labymod.LabyMod.metainfo.xml
      - type: file
        path: icon.png
      - type: file
        path: run.sh
      - type: file
        path: apply_extra.sh
      - type: file
        path: net.labymod.LabyMod.desktop
